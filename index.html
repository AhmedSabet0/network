<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ahmed Mahmoud Thabet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .terminal-box {
      background-color: #2e2e2e;
      padding: 40px;
      border-radius: 10px;
      border: 2px solid #00ff00;
      text-align: center;
      animation: pulse 2s infinite;
      box-shadow: 0 0 15px #00ff0077;
      max-width: 90%;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 15px #00ff0077; }
      50% { box-shadow: 0 0 25px #00ff00cc; }
      100% { box-shadow: 0 0 15px #00ff0077; }
    }

    .logo-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .logo-container img {
      width: 60px;
      height: auto;
      transition: transform 0.3s ease;
    }

    .logo-container img:hover {
      transform: scale(1.1);
    }

    .terminal-text::before {
      content: "user@linux:~$ ";
      color: #00aa00;
    }

    .terminal-text {
      font-size: 1.5rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ff00;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.7s infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent }
      50% { border-color: #00ff00 }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .logo-container img {
        width: 45px;
      }

      .terminal-text {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="terminal-box">
    <div class="logo-container">
      <!-- شعار لينكس -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Tux.png" alt="Linux Tux Logo">
      <!-- شعار ريد هات -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/150px-Python-logo-notext.svg.png" alt="Red Hat Logo">
    </div>
    <div class="terminal-text">Ahmed Mahmoud Thabet</div>
  </div>
</body>
</html>
